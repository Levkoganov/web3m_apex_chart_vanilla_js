<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Chart</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="main.js" type="module"></script>
</head>

<body>
  <div>

    <!-- NAVBAR -->
    <nav class="navbar bg-primary color-white">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">WEB3M</span>
      </div>
    </nav>

    <!-- CHART -->
    <div id="chart"></div>

    <!-- BUTTONS -->
    <div id="buttonContainer" style="display: flex; justify-content: center; gap: 10px;">
      <button type="button" class="btn btn-primary" id="bar" value="bar">Bar</button>
      <button type="button" class="btn btn-primary" id="line" value="line">Line</button>
      <button type="button" class="btn btn-primary" id="area" value="area">Area</button>
    </div>

    <!-- RANGE -->
    <div style="display: flex; justify-content: center;" class="form-group mt-4 text-center">
      <form action="" id="myForm">
        <label for="marketCap">
          <h3>Filter by market cap range:</h3>
        </label>

        <div class="marketCap">0</div>
        <input type="range" class="custom-range" value="0" min="0" max="100" id="customRange" name="MarketCap"
          style="width: 100%">
        <div style="display: flex; justify-content: space-between;">
          <p>min</p>
          <p>max</p>
        </div>
        <button class="btn btn-lg btn-primary container-fluid" type="submit">Submit</button>
      </form>
    </div>

</body>

</html>
